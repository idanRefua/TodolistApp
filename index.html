<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script defer src="app.js"></script>
    <title>Todolist App</title>
  </head>
  <body>
    <br />
    <div class="container">
      <h1 class="title d-flex align-items-center justify-content-center">
        Welcome to Todolist App
      </h1>
      <br />
      <br />

      <form class="form-add-todo">
        <h3
          id="sub-title"
          class="d-flex align-items-center justify-content-center"
        >
          Write Your todo-list
        </h3>
        <br />
        <div class="d-flex align-items-center justify-content-center">
          <input
            class="input-form"
            id="input-form-add"
            placeholder="write here..."
            type="text"
          />
          <button id="add-todo" class="">Add Todo</button>
        </div>
      </form>
      <br /><br />
      <div id="todo-box">
        <ul id="todo-list">
          <h2
            class="todo-list-title d-flex align-items-center justify-content-center"
          >
            Todos List
          </h2>
        </ul>
      </div>
      <div id="popup-edit-box">
        <h3 class="d-flex align-items-center justify-content-center">
          Edit Todo
        </h3>
        <br />
        <input id="input-edit" type="text" value="..." />
        <br />
        <br />
        <button id="edit-btn">Edit</button>
        <button id="cancel-edit">Cancel</button>
      </div>
    </div>
  </body>
</html>
